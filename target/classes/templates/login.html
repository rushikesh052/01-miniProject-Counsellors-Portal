<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>login page</title>
    <style>
         #form-container{
         	box-shadow:10px 10px 10px black;
         	margin-top:200px;
         }
    </style>
    
  </head>
  <body class="d-flex justify-content-center align-items-center w-100" >
    

	<div id="form-container" class="w-25 border border-4 border-dark rounded rounded-3 p-4">
		<h2 class="text-center">Login Here</h2>
		<form th:action = "@{/login}" th:object="${counsellors}" method="POST">
			<dl>
				<dt class="form-label" for="name">Email</dt>
				<dd><input type="email" th:field="*{email}" placeholder="enter your mail here" autofocused name="name" class="form-control" required></dd>
				<dt class="form-label" for="pass">Password</dt>
				<dd><input type="password"  th:field="*{password}" class="form-control"  placeholder="enter you password" required></dd>
				<button type="submit" class="btn btn-success w-100">Login</button>
				<a href="register" class="link-primary"><u>Registration here</u></a>
			</dl>
		</form>
	</div>

  </body>
</html>
