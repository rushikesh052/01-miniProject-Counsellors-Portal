<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<title> edit enquiry </title>
<style>
         #form-container{
         	box-shadow:10px 10px 10px black;
         	margin-top:200px;
         }
    </style>
</head>
<body  class="d-flex justify-content-center align-items-center w-100">
	
    <div id="form-container" class="w-25 border border-4 border-dark rounded rounded-3 p-4">
	<h2 class="text-center">Edit enquiry</h2><br>
	<a href="enquiry" class="link-primary">Add New Enquiry </a>&nbsp;&nbsp;
		<a href="enquiries" class="link-primary">View Enquires</a>&nbsp; &nbsp;
	<a href="/"><button type="submit" class="btn btn-danger">Logout</button></a>
  

  
  <form th:action="@{/enquiry}" th:object= "${enq}"  method="POST">
  	   <font color="green"> 
   <p th:text ="${smsg}"></p>
   </font>
   
   <font color="red"> 
   <p th:text="${emsg}"></p>
   </font>
	<table>
	
		<tr>
		<td> Student id:</td>
		<td><input type="text" th:field="*{Enquiry_id}" placeholder=" Enter name" readonly="true"/></td>
		</tr>
	
		<tr>
		<td> Student Name:</td>
		<td><input type="text" th:field="*{name}" placeholder=" Enter name" required/></td>
		</tr>
		
		<tr>
		<td> Student Phno: </td>
		<td><input type="text" name="phno" th:field= "*{phno}"  placeholder=" Enter phno" required/></td>
		</tr>
		
		<tr>
		<td>CourseMode :  </td>
		<td>
	    <select	th:field= "*{classMode}" required>
	    <option value="">-select-</option>
	    <option value="Classroom">classroom</option>
	    <option value="online"> online</option>
	    </select>
	    </td>
		</tr>
		
		<tr>
		<td>Course :  </td>
		<td>
	    <select	th:field="*{course}" required>
	    <option value="">-select-</option>
	    <option value="java">java</option>
	    <option value="python">python</option>
	    <option value="devOps">devOps</option>
	    </select>
	    </td>
		</tr>
		
		<tr>
		<td>Enquiry :  </td>
		<td>
	    <select	th:field="*{status}" required>
	    <option value="">-select-</option>
	    <option value="new">new</option>
	    <option value="enrolled"> enrolled</option>
	    <option value="lost">Lost</option>
	    </select>
	    </td>
		</tr>
		
		<tr>
		<td>
		<button type="submit" class="btn btn-success">edit Enquiry</button>
		</td>
		</tr>
	</table>
	
	</form>	
	</div>	
		
		
		
</body>
</html>
