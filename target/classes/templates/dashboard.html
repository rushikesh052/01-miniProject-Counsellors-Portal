<!DOCTYPE html>
<html lang="en" >
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<title> Dashboard </title>
</head>
<body>
<div class="container">
	<h2> Welcome to dashBoard ...!!</h2>
	
 
		<a href="enquiry" class="link-primary"><u>Add New Enquiry</u></a>&nbsp;&nbsp;
		<a href="enquiries" class="link-primary"><u>View Enquires</u></a><br>
	<a href="/"><button type="submit" class="btn btn-danger">Logout</button></a>
	<table>
	<tr>
		<tr>
		<td>Total Enquiries : </td>
		<td th:text="${dashboard.totalEnquiry}"></td>
		</tr>
		<tr>
		<td>Open Enquiries : </td>
		<td th:text="${dashboard.openEnqs}"></td>
		</tr>
		<tr>
		<td>Enrolled Enquires : </td>
		<td th:text="${dashboard.enrolledEnqs}"></td>
		</tr>
		<tr>
		<td>Lost Enquires : </td>
		<td th:text="${dashboard.lostEnqs}"></td>
		</tr>
	</tr>
	</table>
	</div>
		
		
</body>
</html>
